<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HAWK - Premium Anime List</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
        "react/": "https://esm.sh/react@^19.2.1/",
        "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hawk: {
                base: '#000000',    
                surface: '#0A0A0A', 
                ui: '#151515',      
                gold: '#FFA31A',    
                goldDim: '#D48600', 
                goldLight: '#FFB84D', 
                textPrimary: '#FFFFFF',
                textSecondary: '#A0A0A0',
                textMuted: '#505050',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: { 'from': { opacity: '0' }, 'to': { opacity: '1' } },
              slideUp: { 'from': { transform: 'translateY(20px)', opacity: '0' }, 'to': { transform: 'translateY(0)', opacity: '1' } }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
      }

      /* Premium Scanline Overlay */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 255, 0, 0.02));
        z-index: 9999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.3;
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        outline: none !important;
      }

      .hawk-card-glow:hover {
        box-shadow: 0 0 20px rgba(255, 163, 26, 0.15);
      }
      
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
